<div class="session-expired-container">
    <h2 class="session-title" mat-dialog-title>Session Expired</h2>
    <div mat-dialog-content>
      <p>Your session has expired. Please log in again.</p>
    </div>
    <div mat-dialog-actions>
      <button class="btn" mat-button (click)="redirectToLogin()">Log In</button>
    </div>
</div>
