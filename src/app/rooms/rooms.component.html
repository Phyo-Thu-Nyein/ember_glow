<div class="dummy-body flex">
  <!-- INTRO TO ROOMS PAGE -->
  <div class="headings container flex">
    <div class="headings__title">
      <h1>Experience Ember Glow: Your Haven Awaits</h1>
    </div>
    <div class="heading__subtitle">
      <p>
        Welcome to a realm of tranquility and elegance, where every room beckons
        with promise and every moment is filled with warmth.
      </p>
    </div>
  </div>

  <!-- >>>> FILTER (search bar) <<<< -->
  <form (ngSubmit)="filterRooms()" class="filter-bar flex">
    <!-- dropdowns -->
    <div class="dropdowns-containers flex">
      <!-- room type -->
      <select [(ngModel)]="params.roomType" name="type">
        <option value="">Type</option>
        <option value="Suite">Suite</option>
        <option value="Superior">Superior</option>
        <option value="Deluxe">Deluxe</option>
        <option value="Standard">Standard</option>
      </select>

      <!-- room status -->
      <select [(ngModel)]="params.status" name="status">
        <option value="">Status</option>
        <option value="Available">Available</option>
        <option value="Booked">Booked</option>
      </select>
    </div>

    <div class="dropdowns-containers flex">
      <!-- min - max price -->
      <div class="mimx-price-wrapper input-box flex">
        <input
          [(ngModel)]="params.minPrice"
          type="number"
          placeholder="Min price"
        />
        <span>-</span>
        <input
          [(ngModel)]="params.maxPrice"
          type="number"
          placeholder="Max price"
        />
      </div>
      <!-- sort order -->
      <select [(ngModel)]="params.sortOrder" name="sortOrder">
        <option value="asc">Sort Order</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <!-- sort by -->
      <!-- <select [(ngModel)]="params.sortBy" name="sortBy">
      <option value="">Sort By</option>
      <option value="price">Price</option>
    </select> -->
    </div>

    <!-- buttons -->
    <div class="filter-btn-container flex">
      <button class="reset-btn btn" type="reset">Clear</button>
      <button type="submit" class="filter-btn btn flex" (click)="resetPage()">
        Filter
        <i class="bx bx-filter-alt"></i>
      </button>
    </div>
  </form>

  <!-- BIG CARD THAT CONTAINS ALL THE ROOMS FOR EACH TYPE -->
  <div class="rooms-container container flex">
    <!-- LOOP EACH ROOM -->
    <ng-container *ngFor="let i of fourTimes">
      <div class="oneroom flex">
        <div class="oneroom__image">
          <img src="../../assets/images/rooms/Suite.webp" alt="" />
        </div>
        <div class="oneroom__info-container">
          <div class="oneroom__info flex">
            <div class="oneroom__linfo-type one-info flex">
              <span>Type: </span><span>Suite</span>
            </div>
            <div class="oneroom__linfo-number one-info flex">
              <span>RoomNo: </span><span>A01</span>
            </div>
            <div class="oneroom__linfo-location one-info flex">
              <span>Location: </span><span>Yangon</span>
            </div>
          </div>
          <div class="oneroom__vline"></div>
          <div class="oneroom__info flex">
            <div class="oneroom__rinfo-status one-info flex">
              <span>Status: </span><span>Available</span>
            </div>
            <div class="oneroom__rinfo-price one-info flex">
              <span>Price: </span><span>40,000</span>
            </div>
            <button class="oneroom__rinfo-btn btn">Check</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<app-footer></app-footer>
