<div class="navigation flex">
  <div class="left-part flex">
    <a routerLink="/" class="flex">
      <span class="left-part__brand-name">Ember</span>
      <img class="logo" src="../../assets/images/hotel-logo-600.png" alt="" />
    </a>
  </div>
  <div class="mid-part flex">
    <a routerLink="/rooms" class="flex">
      <i class="bx bxs-hotel" style="color: #ffffff"></i>
      Rooms
    </a>
    <a routerLink="/dining" class="flex">
      <i class="bx bxs-bowl-hot" style="color: #ffffff"></i>
      Dining
    </a>
    <a routerLink="/facilities" class="flex">
      <i class="bx bx-swim" style="color: #ffffff"></i>
      Facilities
    </a>
    <a routerLink="/about" class="flex">
      <i class="bx bxs-group" style="color: #ffffff"></i>
      About
    </a>
    <a routerLink="/contact" class="flex">
      <i class="bx bxs-phone" style="color: #ffffff"></i>
      Contact
    </a>
  </div>
  <div class="right-part flex">
    <a routerLink="/login" class="flex">
      <i class="bx bxs-user"></i>
      <span>Login</span>
    </a>
    <button class="right-part__menu" onclick="mobile_menu.showModal()">
      <i class="bx bx-menu"></i>
    </button>
  </div>
</div>

<!-- MOBILE NAV -->
<dialog id="mobile_menu">
  <ul class="mobile___nav flex">
    <li class="mobile__nav-link"><a routerLink="/rooms">Rooms</a></li>
    <li class="mobile__nav-link"><a routerLink="/dining">Dining</a></li>
    <li class="mobile__nav-link"><a routerLink="/facilities">Facilities</a></li>
    <li class="mobile__nav-link"><a routerLink="/about">About</a></li>
    <li class="mobile__nav-link"><a routerLink="/contact">Contact</a></li>
    <li class="mobile__nav-line"></li>
    <button class="mobile__nav-close" onclick="mobile_menu.close()">
      <i class="bx bx-x-circle"></i>
    </button>
  </ul>
</dialog>
